<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Condition</title>
</head>
<body layout:fragment="body" >
<h1>Add Condition</h1>
<form action="#" th:action="@{/conditions/save}" th:object="${conditionDetail}" method="POST">
    <table>
        <tbody>
            <tr>
                <td>Patient</td>
                <td>
                    <select th:field="*{patient.id}">
                        <option th:each="patientOption:${allPatients}" th:value="${patientOption.id}" th:text="${patientOption.firstName + ' ' + patientOption.surname}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Doctor</td>
                <td>
                    <select th:field="*{doctor.id}">
                        <option th:each="doctorOption:${allDoctors}" th:value="${doctorOption.id}" th:text="${doctorOption.firstName + ' ' + doctorOption.lastName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Diagnosis</td>
                <td><input type="text" th:field="*{diagnosis}" /> </td>
            </tr>
            <tr>
                <td>Notes</td>
                <td><textarea th:field="*{notes}" rows="5" cols="50" > </textarea></td>
            </tr>
            <tr>
                <td>Diagnosis Date</td>
                <td><input type="date" th:field="*{diagnosisDate}" /></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary m-1" type="submit" >Add</button>
</form>
</body>
</html>
