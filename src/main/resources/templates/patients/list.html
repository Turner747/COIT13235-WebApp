<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Patients</title>
</head>
<body layout:fragment="body" >
    <h1>Patient List</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>DOB</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Street</th>
            <th>Suburb</th>
            <th>State</th>
            <th>Postcode</th>
            <th>Option</th>
        </thead>
        <tbody>
            <tr th:each="patient:${allPatients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.surname}"></td>
                <td th:text="${#dates.format(patient.dateOfBirth, 'dd-MM-yyyy') }"></td>
                <td th:text="${patient.phoneNbr}"></td>
                <td th:text="${patient.emailAddress}"></td>
                <td th:text="${patient.street}"></td>
                <td th:text="${patient.suburb}"></td>
                <td th:text="${patient.state}"></td>
                <td th:text="${patient.postcode}"></td>
                <td><a th:href="@{/patients/update/{id}(id=${patient.id})}">Update</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
