<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Shift</title>
</head>
<body layout:fragment="body" >
<h1>Edit Shift</h1>

<form action="#" th:action="@{/shifts/save}" th:object="${shiftDetail}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{staff.id}" />

    <div class="mb-3 w-50">
        <label class="form-label" for="staff-name">Staff</label>
        <input id="staff-name" class="form-control" type="text" th:value="${shiftDetail.staff?.firstName} + ' ' + ${shiftDetail.staff?.lastName}" disabled readonly>
    </div>

    <div class="mb-3 w-50">
        <label class="form-label" for="start-time">Start time</label>
        <input class="form-control" id="start-time" type="datetime-local" th:field="*{startTime}" />
    </div>

    <div class="mb-3 w-50">
        <label class="form-label" for="finish-time">Finish time</label>
        <input class="form-control" id="finish-time" type="datetime-local" th:field="*{finishTime}" />
    </div>

    <div class="mb-3 w-50">
        <button class="btn btn-primary" type="submit" >Save</button>
    </div>

</form>

</body>
</html>
