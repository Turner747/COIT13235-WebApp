<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Visit Note</title>
</head>
<body layout:fragment="body" >
    <h1>Edit Visit Note</h1>
    <form action="#" th:action="@{/visit-notes/save}" th:object="${visitNoteDetail}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{patient.id}" />
        <input type="hidden" th:field="*{doctor.id}" />
        <table>
            <tbody>
                <tr>
                    <td>Doctor</td>
                    <td>
                        <select th:field="*{doctor.id}">
                            <option th:each="staffOption:${allDoctors}" th:value="${staffOption.id}" th:text="${staffOption.firstName + ' ' + staffOption.lastName}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Patient</td>
                    <td>
                        <select th:field="*{patient.id}">
                            <option th:each="patientOption:${allPatients}" th:value="${patientOption.id}" th:text="${patientOption.firstName + ' ' + patientOption.surname}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td><input type="text" th:field="*{content}" /></td>
                </tr>
                <tr>
                    <td>Visit Date</td>
                    <td><input type="date" th:field="*{visitDate}" /></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/visit-notes/delete/{id}(id=${visitNoteDetail.id})}">Delete this visit note</a>
</body>
</html>
