<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Staffs</title>
</head>
<body>
    <h1>Staff list</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Street</th>
            <th>Suburb</th>
            <th>State</th>
            <th>Postcode</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Provider No.</th>
            <th>Prescriber No.</th>
            <th>Role</th>
            <th>Option</th>
        </thead>
        <tbody>
            <tr th:each="staff:${allStaffList}">
                <td th:text="${staff.id}"></td>
                <td th:text="${staff.firstName}"></td>
                <td th:text="${staff.lastName}"></td>
                <td th:text="${#dates.format(staff.dob, 'dd-MM-yyyy') }"></td>
                <td th:text="${staff.street}"></td>
                <td th:text="${staff.suburb}"></td>
                <td th:text="${staff.state}"></td>
                <td th:text="${staff.postcode}"></td>
                <td th:text="${staff.phone}"></td>
                <td th:text="${staff.email}"></td>
                <td th:text="${staff.providerNumber}"></td>
                <td th:text="${staff.prescriberNumber}"></td>

                <td th:text="${staff.role?.name}"></td>
                <td><a th:href="@{/staffs/update/{id}(id=${staff.id})}">Update</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
